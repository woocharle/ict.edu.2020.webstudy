<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding 연습</title>
	</head>
	<style type="text/css">
		/*
		div{
			padding: 30px; 
			border: 1px solid black;
		}
		*/
		div.mydiv1{
			width: 400px;
			background-color: olive;
		}
		div.mydiv2{
			width: 400px;
			padding: 25px;
			margin: 30px;
			background-color: orange; 
		}
		/* width를 주고 padding을 주면 당연히 
		   이때, 
		*/
		div.mydiv3{
			width: 400px;
			padding: 25px;
			box-sizing: border-box;
			background-color: silver;
		}
	</style>
	<body>
		<h2> padding 연습</h2>
		<div class="mydiv1"> padding 연습 padding 연습 padding 연습 padding 연습 padding 연습</div>
		<div class="mydiv2"> padding 연습 padding 연습 padding 연습 padding 연습 padding 연습</div>
		<div class="mydiv3"> padding 연습 padding 연습 padding 연습 padding 연습 padding 연습</div>

	</body>
</html>
