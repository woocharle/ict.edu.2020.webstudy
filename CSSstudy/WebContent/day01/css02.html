<!DOCTYPE html>
<html>
	<!-- 
		1. Inline: 시작 태그에 style 속성을 사용
		2. Internal: head 태그안에 style 태그 사용
		3. External: head 태그안에 link 태그로 외부 스타일 파일을 연결
	 -->

	<head>
		<meta charset="UTF-8">
		<title>CSS 추가방법</title>
		<link href="../css/mystyle.css" rel="stylesheet">
		<style type = "text/css">
			p{color: tomato; font-size: 24px;}
		</style>
	</head>
	<body>
		<h1 style="color: orange;">CSS 추가 방법 1 : Inline</h1>
		<p> CSS 추가방법2: Internal</p>
		<h2>CSS 추가방법3: External</h2>
	</body>
</html>
