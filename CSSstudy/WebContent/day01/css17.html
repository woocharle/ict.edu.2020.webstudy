<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>형제 태그</title>
		<style type="text/css">
			p{color: red;}
			div p{background-color: skyblue;} 	/*div안에 있는 p 모두 적용 */
			div>p{background-color: yellow;}    /*div 바로 밑에 있는 p만 적용*/
		</style>
	</head>
	<body>
		<!-- 
			*:모든 태그, .(점): 클래스, #:아이디, 공백: 자손, > 자식
		 	+: 인접한 형제 태그(next), ~ 일반 태그(형제태그모두)
		 -->
		<div>
			<p> ICT 인재개발원 1 </p>
			<p> ICT 인재개발원 2 </p>
			<section>
				<p> ICT 인재개발원2-1 </p>   
			</section>
			<p> ICT 인재개발원3 </p>
		</div>
		<p> ICT 인재개발원</p>
		<p> ICT 인재개발원</p>
		
		
	</body>
</html>
