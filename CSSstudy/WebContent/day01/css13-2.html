<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position 속성: 위치 속성</title>
		<style type= "text/css"> 
			img{
				position: absolute;
				z-index: -1;
			}
			h3{
				position: absolute;
				left: 100px
			}
			p{
				position: absolute;
				color: white;
				font-weight: bold;
				top: 50px;
				left: 80px;
				
			}
		</style>
		
	</head>
	
	<body>
		
		<h3> ICT 인재 개발원 </h3>
		<p> 자바웹콘텐츠제작반 </p>
		<img src="../images/workplace.jpg">
	
	</body>
</html>
