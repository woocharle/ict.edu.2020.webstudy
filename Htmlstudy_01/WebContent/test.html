<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{
			margin: auto;
			width: 550px;
			text-align: center;
		}
		table, th, td{border: 1px solid black; }
		
		th, td{padding: 10px]}
	</style>
	<script type="text/javascript">
		document.write("<h2> &#34;HelloWorld &#34; </h2>")
	
	</script>
</head>
<body>
	<div align="center" style="margin: 10px 0px;">
		<table>
			<thead>
				<tr>
					<th>방이름</th><th>대상</th><th>크기</th><th>가격</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td>
				</tr>
				<tr>
					<td rowspan="2">동백방</td><td>동성</td>
				</tr>
				<tr>
					<td>가족</td>
				</tr>
				<tr>
					<td>천혜방</td><td>누구나</td><td>2인실</td>
				</tr>
			</tbody>
		
		</table>
	</div>
	
	
	<ol>
		<li>Coffee
	  		<ul style="list-style-type:circle;">
	  			<li>따뜻한 커피</li>
	  			<li>아이스 커피
	  				<ul style="list-style-type:square;">
	  					<li>작은 사이즈</li>
	  					<li>중간 사이즈</li>
	  					<li>큰 사이즈</li>
	  				</ul>
	  			</li>
	  		</ul>
	  	</li>
	  	<li>Tea</li>
	  	<li>Milk</li>
	</ol>  
	

</body>
</html>
