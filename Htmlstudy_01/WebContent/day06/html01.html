<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout Element</title>
	</head>
	<body>
		<!-- 
			HTML 웹 페이지의 다른 부분을 정의하는 몇 가지 의미요소를 제공한다.(시멘틱스)
			<header>  : 문서 또는 section 의 헤더를 정의 할 때 사용.
			<nav>	  : 메뉴를 정의할 때 사용 (탐색링크를 위한 컨테이너)
			<section> : 본문의 기사, 본문의 일정구역
			<article> : 본문의 독립적인 기사(보통 section 안에 존재)
			<aside>	  : 본문의 상관없는 컨텐츠
			<footer>  : 문서 또는 section의 꼬리말
		 -->
		 <header>
		 	<!-- 제목글 -->
		 	<h1> 펫 카페 </h1>
		 	<!-- 메뉴 -->
		 	<nav>
		 		<ul>
		 			<li><a href="#"> 반려동물 종류</a></li>		
		 			<li><a href="#"> 반려동물 용품</a></li>		
		 			<li><a href="#"> 반려동물 건강 돌보기</a></li>		
		 			<li><a href="#"> 반려동물과 함께 더불어 살기</a></li>		
		 		</ul>
		 
		 	</nav>
		 
		 </header>
		 
		 <section>
		 	<!-- 해당 섹션 제목  -->
		 	<header>
		 		<h1>반려동물 건강 돌보기1</h1>
		 	</header>
		 	<p>....................................</p>
		 
		 </section>
		 
		 <section>
		 	<!-- 해당 섹션 제목  -->
		 	<header>
		 		<h1>반려동물 건강 돌보기2</h1>
		 	</header>
		 	<p>....................................</p>
		 
		 </section>
		 
		 
		 
		 
		 <footer>
		 	<address>주소: </address>
		 	<p>....................................</p>
		 	
		 </footer>
		 
		 
	</body>
</html>
