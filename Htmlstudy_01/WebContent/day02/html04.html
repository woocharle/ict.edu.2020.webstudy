<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Text Formatting: 서식 </title>
	</head>
	<body>
		<p>글자 <i>서식 태그</i>들 입니다.</p>
		<p>글자 <b>서식 태그</b>들 입니다.</p>
		<p>글자 <sub>서식 태그</sub>들 입니다.</p>
		<p>글자 <sup>서식 태그</sup>들 입니다.</p>
		<hr>
		<p>글자 <strong>서식 태그</strong>들 입니다.</p>
		<p>글자 <em>서식 태그</em>들 입니다.</p>
		<hr>
		<p>글자 서식 태그들 입니다.</p>
		


		
	</body>
</html>
