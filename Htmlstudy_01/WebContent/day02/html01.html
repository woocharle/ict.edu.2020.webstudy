<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>h1 ~ h6: Heading</title>
	</head>
	<body>
	
		<h1> 제목 태그 h1</h1>
		<h2 style="background-color:teal; "> 제목 태그 h2</h2>
		<h3> 제목 태그 h3</h3>
		<h4 title="툴팁이라고 한다."> 제목 태그 h4</h4>
		<h5> 제목 태그 h5</h5>
		<h6> 제목 태그 h6</h6>
		<h7> 제목 태그 h7</h7>
		<h8> 제목 태그 h8</h8>
		<hr>
		제목 태그 h7
		제목 태그 h8
		<span style="background-color:yellow;"> 인라인 태그의 가장 대표적인 span </span>
	
	</body>
</html>
