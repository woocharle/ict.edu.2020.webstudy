<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> iframe</title>
	</head>
	
	<body>
		<!-- 
			웹페이지 내에서 다른 웹페이지를 표시할 때 사용.
			문법: <iframe src="url"></iframe>
			속성: width, height, style="border"
			target과 name을 이용할 수 있다.
			
		 -->
		 <h2> 여기가 HTML07 파일 </h2>
		 <p><iframe src = "html01.html"></iframe><br></p>
		 <hr>
		 <p><iframe src = "html01.html" width="200" height="300"></iframe><br></p>
		 <hr>
		 <p><iframe src = "html01.html" width="100%"></iframe><br></p>
		 <hr>
		 <p><iframe src = "html01.html" width="100%" scrolling="no"></iframe></p>
		 <hr>
		 <p><iframe src = "html01.html" width="100%" style="border: none;"></iframe></p>
		 <hr>
		 <p><iframe src = "html01.html" width="100%" style="border: none;" name ="doc04"></iframe></p>
		 <p><a href ="html02.html" target ="doc04">html02.html 문서가져오기</a></p>
		 
	</body>
</html>
