<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img 태그: 이미지태그</title>
	</head>
	
	<body>
		<!-- 이미지 불러오기 -->
		<img alt="아름다운풍경" src="../images/img_girl.jpg"><br>
		<img alt="아름다운풍경" src="../images/pic_trulli.jpg" width = 200px><br>
		<img alt="아름다운풍경" src="../images/pic_trulli.jpg" height = 250px><br>
		<img alt="아름다운풍경" src="https://www.w3schools.com/html/img_chania.jpg">
		<hr>
		
		<!-- 이미지에 링크 걸기 -->
		<a href="https://www.naver.com" target ="_blank"><img src="../images/naver.jpg" height = 250px><br></a>"
		<a href="https://google.com" target =""><img src="../images/google.jpg" height = 250px><br></a>
		<a href="https://www.daum.net" target =""><img src="../images/daum.png" height = 250px><br></a>
		
		<!-- style ="float:value" -->
		
		<p>
			<a href="https://google.com">
				
				<img alt="구글그림" src = "../images/google.jpg" height = 50px style = "float: left;">
				테스트와 그림위치 지정 : left<br>
				
			</a>
		</p>
		
		<p>
			<a href="https://google.com">
				<img alt="구글그림" src = "../images/google.jpg"  height = 50px style = "float: right;">
				테스트와 그림위치 지정 : right<br>
			</a>
		</p>
		
		
	</body>
</html>
