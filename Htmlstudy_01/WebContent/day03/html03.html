<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Link Colors </title>
		<style type="text/css">
			a:link, a:visited{
				background-color: tomato;
				color: white;
				padding: 15px 25px;
				text-decoration: none;
			}
			a:hover{
				background-color: skyblue;
				font-size: 150%;
			}
			
		</style>
	</head>
	
	<body>
		<h2> Link Button</h2>
		<p> 이것은 a링크를 이용한 버튼 </p>
		<a href="#"> This is a link1 </a><br><br><br><br>
		<a href="#"> This is a link2 </a><br><br><br><br>
		<a href="#"> This is a link3 </a>
	
	</body>
</html>
