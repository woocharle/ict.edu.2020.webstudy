<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> table: rowspan, colspan (합치기)</title>
		<style>
			table, th, td{
				border: 1px solid black;
			}
			table{
				margin: auto;
				width: 750px;
			}
			td{
				text-align: center;
			}
			
		
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr><th>1행 1열</th> <th>1행 2열</th> <th>1행 3열</th> <th>1행 4열</th> </tr>
			</thead>
			
			<tbody>
				<tr><td colspan="2">2행 1열</td> <td>2행 3열</td> <td rowspan="3">2행 4열</td> </tr>
				<tr><td>3행 1열</td> <td colspan="2" rowspan="2"> 3행 2열</td> </tr>
				<tr><td>4행 1열</td> </tr>
			</tbody>

			<tfoot>
				<tr><td colspan="4">5행 1열</td> </tr>
			</tfoot>
					
		</table>
		
		<hr>
		
		<table>
			<thead>
				<tr><th style="width: 200px"> 방이름 </th> <th style="width: 150px"> 대상</th> <th style="width: 150px"> 크기 </th> <th style="width: 250px"> 가격</th> </tr>
			</thead>
			
			<tbody>
				<tr><th>			 유채방</th> <th>여성</th> <th rowspan="3">4인실</th> <th rowspan="4">1인 20,000원</th> </tr>
				<tr><th rowspan="2"> 동백방</th> <th>동성</th> 																</tr>
				<tr><th>					         가족</th> 																</tr>
				<tr><th>		   천해향방</th> <th>누구나</th><th>		   2인실</th> 									</tr>
			</tbody>
					
		</table>
		
		
		
		
		
	</body>
	
</html>
