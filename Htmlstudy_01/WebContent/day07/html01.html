<!DOCTYPE html>
<html>
	<!-- 
		Canvas 요소는 웹 페이지에 그래픽을 그리는 데 사용
		자바스크립트를 이용해서 선, 원, 사각형, 그림, 글자를 표현
	 -->
	<head>
		<meta charset="UTF-8">
		<title>Canvas</title>
	</head>
	<body>
		<img id="myimg" src="../images/daum.png" width="400">
		<br><br><br>
		<canvas id="mycanvas" width="800" height="600" style="border: 1px solid black">
		</canvas>
		<!--아래는 자바 스크립트 문법.-->
		<script type="text/javascript">
			//변수 c에 현재문서에서 id가 mycanvas인 객체를 참조하는 주소를 변수 c에 저장.
			var c = document.getElementById("mycanvas");    
			
			// 2d 그래픽 처리 
			var ctx = c.getContext("2d");
			
			ctx.beginPath();   //그림 그리기 시작 무조건 써야된다.
			
			// 선긋기
			ctx.moveTo(10,10);   //좌표가 (0,0)인 곳으로 이동, 시작 위치
			ctx.lineTo(210,10);
			ctx.stroke();
			
			//사각형 만들기
			ctx.beginPath();
			
			ctx.moveTo(10,50);   //좌표가 (0,0)인 곳으로 이동, 시작 위치
			ctx.lineTo(110,50); 
			ctx.stroke();
			
			ctx.beginPath();
			
			ctx.moveTo(10,50);   //좌표가 (0,0)인 곳으로 이동, 시작 위치
			ctx.lineTo(10,150); 
			ctx.stroke();
			
			
			ctx.beginPath();
			
			ctx.moveTo(10,150);   //좌표가 (0,0)인 곳으로 이동, 시작 위치
			ctx.lineTo(110,150); 
			ctx.stroke();
			
			ctx.beginPath();
			
			ctx.moveTo(110,150);   //좌표가 (0,0)인 곳으로 이동, 시작 위치
			ctx.lineTo(110,50); 
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle="#ff0000"
			ctx.moveTo(10,50); 
			ctx.lineTo(110,150); 
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle="#0000ff"
			ctx.moveTo(110,50); 
			ctx.lineTo(10,150); 
			ctx.stroke();
			
			//사각형: 면사각형(색칠 X)_strokeRect(시작위치, 너비, 높이) 
			//                (색칠 O)_fillRect(시작위치, 너비, 높이) 
			ctx.beginPath();
			ctx.strokeStyle="#000000"
			ctx.strokeRect(120, 50, 200, 200);
			ctx.stroke();	
			
			ctx.beginPath();
			ctx.strokeStyle="#441166"
			ctx.strokeRect(170, 100, 100, 100);
			ctx.stroke();			
			
			ctx.beginPath();
			ctx.fillStyle="#0000ff"
			ctx.fillRect(170, 100, 100, 100);
			ctx.fill();	
			
			//원 (arc(중심좌표, 반지름, 시작각도, 끝각도))
			//각도: Math.PI*2 (정원) Math.PI*1(반원)
			
			ctx.beginPath();
			ctx.fillStyle="#00ffff"
			ctx.arc(220, 350, 50, 0 , Math.PI*2);
			ctx.fill();
			
			ctx.beginPath();
			ctx.fillStyle="#00ffff"
			ctx.arc(220, 350, 50, 0 , Math.PI*2);
			ctx.fill();
			
			ctx.beginPath();
			ctx.strokeStyle="#11ff33"
			ctx.arc(220, 350, 75, 0 , Math.PI*2);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.font="130px Arial"
			ctx.strokeStyle="#661166"
			ctx.strokeText("Hello World", 50, 220);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.font="130px Arial"
			ctx.strokeStyle="#ffff00"
			ctx.fillStyle="#aa1144"
			ctx.fillText("Hello World", 50, 420);
			ctx.fill();
			
			ctx.beginPath();
			var img = document.getElementByID("myimg");
			ctx.drawImage(img, 500, 30);
			
		</script>
		
	</body>
</html>
