<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video와 audio</title>
	</head>
	<body>
	<!-- 
		속성: controls : 컨트롤러 보이게 하기
			  autoplay : 자동실행
			  loop	   : 반복처리
			  muted    : 음소거
			
		iframe이란? 현재 가져오는 것.
	
	 -->
	<video src="../multi/video.mp4" controls autoplay muted></video>	 
	<hr>
	<video controls autoplay muted width="320" height="240">
		<source src="../multi/video.mp4">
	</video>
	<audio src="../multi/All.mp3" controls></audio>
	<hr>
	<audio controls width="320" height="240">
	  	<source src="../multi/video.mp4">
	</audio>
	<hr>
	
	
	<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
		 
	</body>
</html>
