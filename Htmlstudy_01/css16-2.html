<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style-type: none;
	}
	
	li{
		float: left;
		background-color: black;
	}
	li a{
		display: inline-block;
		padding: 10px 20px;
		
		color: white;
		text-decoration: none;
	}
	li a:hover {
	  background-color: #aaa;
	  font-size: 1.5em;
	}
</style>
</head>
<body>
	<h2> 수평 메뉴바 만들기 </h2>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contents</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
