<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.important{font-weight: bold;}
	.blue{color: blue;}
	.bg_tomato{background-color: tomato;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// CSS 적용
		// $("선택자").addClass("클래스이름")    : 선택된 요소에 스타일 클래스 추가
		// $("선택자").removeClass("클래스이름") : 선택된 요소에 스타일 클래스 삭제
		// toggleClass() - 스타일 클래스 추가/삭제 전환
		// css           - 스타일 속성 설정하거나 반환
		$("#btn1").click(function() {
			$("h1, h2").addClass("blue");
			$("p").addClass("bg_tomato");
			$("div").addClass("bg_tomato blue important");
		});
		$("#btn2").click(function() {
			$("h1, h2").removeClass("blue");
			$("p").removeClass("bg_tomato");
			$("div").removeClass("bg_tomato blue important");
		});
		$("#btn3").click(function() {
			$("h1, h2").toggleClass("blue");
			$("p").toggleClass("bg_tomato");
			$("div").toggleClass("bg_tomato blue important");
		});
		$("#btn4").click(function() {
			$("h1, h2").css("background","skyblue")
			$("p").css("font-size","24px").css("color","red")
			$("div").css({"background":"yellow", "width":"200px","border":"1px solid red"});
		});
	});
</script>
</head>
<body>
	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2>
	
	<p> 문단 태그 1</p>
	<p> 문단 태그 2</p>
	
	<div> 이것은 영역태그 </div>
	<hr>
	<button id="btn1">클릭</button>
	<button id="btn2">클릭</button>
	<button id="btn3">클릭</button>
	<button id="btn4">클릭</button>
</body>
</html>
