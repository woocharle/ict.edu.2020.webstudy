<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval/marginLeft를 이용한 애니메이션 </title>
<style type="text/css">
	#img{position: absolute;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn1").click(function() {
			$("#img").animate({left:"+=800", bottom:"-=800"},4000);
		});
		$("#btn2").click(function() {
			$("#img").stop()
		})
	});
</script>
</head>
<body>
	<p><button id="btn1"> 이동 </button> </p>
	<p><button id="btn2"> 멈춤 </button> </p>
	<div id="img">
		<img  alt="" src="images/image1.gif">
	</div>
</body>
</html>
