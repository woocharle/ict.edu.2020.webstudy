<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	// $(selector).slideUp(),$(selector).slideUp(speed) 
	// $(selector).slideDown(),$(selector).slideDown(speed)
	// $(selector).slideToggle(),$(selector).slideToggle(speed)
	// => speed 숫자(400=기본값), 문자지정("fast", "slow")
	$(function() {
		$("#p1").click(function () {
			$("#img").slideUp("slow");
		});
		$("#p2").click(function () {
			$("#img").slideDown("slow");
		});
		
		var i = 1 ;
		$("#p3").click(function () {
			if(i%2==0){
			   $(this).text("감추기");
			}else{
			   $(this).text("보이기");
			}
			++i;			
			$("#img").slideToggle("slow");
		});
	});
</script>
</head>
<body>
	
</body>
	<h2> slidUp(), slidDown(). slidToggle() </h2>

	<button id="p1"> 감추기</button>
	<button id="p2"> 보이기</button>
	<button id="p3"> 감추기</button><br><br><br>
	<img id="img" alt="" src="images/pic_bulboff.gif">
	<p> Hello World</p>
</html>
