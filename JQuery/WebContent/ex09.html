<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// text() : 텍스트 내용 설정(set) 및 반환(get)
		// html() : html 적용 내용 설정 및 반환
		// val()  : input type의 value값 설정 및 반환
		// attr() : 속성 설정 및 반환 
		$("#btn1").click(function() {
			$("#test").text("<h2>Hello jQeury</h2>");
		});
		$("#btn2").click(function() {
			$("#test").html("<h2>Hello jQeury</h2>");
		});
		$("#btn3").click(function() {
			$("#pw").val("<h2>Hong Gil Dong</h2>");
		});
		$("#btn4").click(function() {
			$("#w3")
			.text("네이버")
			.attr("href","https://www.naver.com");
		});
	});
</script>
</head>
<body>
	<p id="test"> This is some <b>bold</b>text in a Paragraph.</p>
	<p><input type="text" id="pw" placeholder="비번입력"></p>
	<p><a href="https://www.w3schools.com" id="w3">W3Schools.com</a>
	<hr>
	<button id="btn1">Show text</button>
	<button id="btn2">Show html</button>
	<button id="btn3">Show val</button>
	<button id="btn4">Show attr</button>
</body>
</html>
