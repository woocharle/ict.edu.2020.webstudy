<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>[속성]</title>
	<style type="text/css">
		.f_red{color: red;}
		.f_orange{color: orange;}
		.f_silver{color: silver;}
		.f_purple{color: purple;}
		.f_blue{color: blue;}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//요소[속성] : 해당 속성이 있는 요소 
			$("a[href]").addClass("f_red");
			
			//요소[속성=값] : 해당 속성과 일치하는 요소
			$("a[href='https://www.daum.net']").addClass("f_purple");
			
			//요소[속성^=값] : ~로 시작하는 요소
			$("a[href^='mailto']").addClass("f_orange");
			
			//요소[속성*=값] : 포함하는 요소
			$("a[href*='@']").addClass("f_silver");
			
			//요소[속성$=값] : 포함하는 요소
			$("a[href$='net']").addClass("f_blue");
			
		});
		
	</script>
</head>
<body>
	<a href="https://www.naver.com">네이버</a> <br>
	<a href="https://www.daum.net">다  음</a> <br>
	<a href="https://www.google.com">구  글</a> <br>
	<a href="mailto:silvershots@naver.com">네이버메일</a> <br>
	<a href="mailto:vjsolder@hanmail.net">다  음메일</a> <br>
	<a href="@">구  글메일</a>
</body>
</html>
