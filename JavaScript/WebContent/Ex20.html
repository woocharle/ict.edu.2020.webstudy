<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function test1(){
				document.getElementById("demo1").innerHTML = "<h2> ICT 인재개발원 </h2>";
			}
			
			function test2(){
				document.getElementById("demo2").style.display = "none";
			}
			
			function test3(){
				document.getElementById("demo3").style.fontSize = "25px";
			}
			
			function test4(){
				var str = document.getElementById("fname").value;
				document.getElementById("fname").value = str.toUpperCase();
				var p = document.createElement("p");
				p.innerHTML = document.getElementById("fname").value;
				document.getElementById("mydiv").appendChild(p);
			}
			
		</script>
		
		
	</head>
	<body>
		<h2> id 선택자를 활용한 이벤트 </h2>
		<div id="mydiv">
			<p id="demo1"></p>
			<p id="demo2"> Hello </p>
			<p id="demo3"> 송파구 </p>
			<p id="demo4"> KOREA SEOUL</p>
			
		</div>
		
		<h6> Enter your name : <input type="text" id="fname" onchange="test4()"><br> </h6>
		<hr>
		<button onclick="test1()"> 클릭 </button>
		<button onclick="test2()"> 클릭 </button>
		<button onclick="test3()"> 클릭 </button>

	</body>
</html>
