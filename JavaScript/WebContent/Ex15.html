<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<h3>")
				document.write("john: " + (typeof "john") + "<br>");
				document.write("b: " + (typeof 'b') + "<br>");
				document.write("30: " + (typeof 30) + "<br>");
				document.write("3.14: " + (typeof 3.14) + "<br>");
				document.write("true: " + (typeof true) + "<br>");
				document.write("false: " + (typeof false) + "<br>");
				document.write("[1, 2, 3]: " + (typeof [1, 2, 3]) + "<br>");
				document.write("new Date: " + (typeof new Date()) + "<br>");
				document.write("function(){}: " + (typeof function(){}) + "<br>");
				document.write("myCar : " + (typeof myCar) + "<br>");
			document.write("</h3>")
		</script>
	</body>
</html>
