<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>콜백함수</title>
		<script>
			function myfunc() {
				alert("경고메세지_1");
			}
			
			function send_go1(){
				setTimeout(myfunc, 3000);
			}
			
			function send_go2(){
				setTimeout(function() {
					alert("경고메세지_1");
				}, 3000);
			}
			
			function send_go3(){
				setTimeout(() => {
					alert("경고메세지_1");
				}, 3000);
			}
	
			function send_go4(){
				var cnt = 0;
				setInterval(function() {
					cnt++;
					document.write(cnt + "번 안녕하세요<br>");
				},1000);
			}
			
	
			function send_go5(){
				var cnt2 = 0;
				setInterval(() => {
					cnt2++;
					document.write(cnt2 + "번 안녕하세요.<br>");
				},1000);
			}
			
		</script>
	</head>
	<body>
		<button onclick="send_go1()">클릭 1 </button>
		<button onclick="send_go2()">클릭 2 </button>
		<button onclick="send_go3()">클릭 3 </button>
		<button onclick="send_go4()">클릭 4 </button>
		<button onclick="send_go5()">클릭 5 </button>
	</body>
</html>
