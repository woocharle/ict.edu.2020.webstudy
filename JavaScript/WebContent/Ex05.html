<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반복문 for, while</title>
		<script type="text/javascript">
			
			document.write("<h1> for 문 </h1>")
		
			var k = 0;
			for(var i = 0; i < 11 ; i++){
				document.write(i + "<br>");
			}
			
			document.write("5단 <br>"); 
			
			for(var i = 1; i < 10 ; i++){
				document.write("5 * " + i + " = " + (5 * i) + "<br>");
			}
			
			document.write("<br>구구단 <br><br>"); 
			
			for(var i = 2 ; i < 10 ; i++){
				for (var j = 1 ; j < 10; j++){
					var res = i * j
					if (res < 10){
						res = (i * j) +"&nbsp;&nbsp;&nbsp;"
					} else{
						res = (i * j) + "&nbsp;&nbsp;"
					}
					
					document.write(i + " * "+ j + " = " + res);
				}
				document.write("<br>");
			}
			
			document.write("<br>구구단 <br><br>"); 
			
			for(var i = 1 ; i < 10 ; i++){
				for (var j = 2 ; j < 10; j++){
					var res = i * j
					if (res < 10){
						res = (i * j) +"&nbsp;&nbsp;&nbsp;"
					} else{
						res = (i * j) + "&nbsp;&nbsp;"
					}
					
					
					document.write(j + " * "+ i + " = " + res);
				}
				document.write("<br>");
			}
			
			document.write("<h1> while 문 </h1>")
			
			var i = 1;
			
			while(i < 11){
				document.write(i + "&nbsp");
				i++;
			}
			
			document.write("<br><br> 5단 <br><br>"); 
			
			i = 1;
			
			while(i < 10){
				document.write("5 * " + i + " = " + (5 * i) + "<br>");
				i++;
			}
			
			document.write("<br><br> 구구단 <br><br>"); 
			
			i = 2;
			
			while(i < 10){
				j = 1
				while(j < 10){
					var res = i * j
					if (res < 10){
						res = (i * j) +"&nbsp;&nbsp;&nbsp;"
					} else{
						res = (i * j) + "&nbsp;&nbsp;"
					}
					
					document.write(i + " * "+ j + " = " + res);
					j++;
				}
				document.write("<br>");
				i++;
			}
			
			document.write("<br><br>")
			
			i = 1;
			
			while(i < 10){
				j = 2
				while(j < 10){
					var res = i * j
					if (res < 10){
						res = (i * j) +"&nbsp;&nbsp;&nbsp;"
					} else{
						res = (i * j) + "&nbsp;&nbsp;"
					}
					
					document.write(j + " * "+ i + " = " + res);
					j++;
				}
				document.write("<br>");
				i++;
			}
			
			
		</script>
		
	</head>
	<body>

	
	
	</body>
</html>
