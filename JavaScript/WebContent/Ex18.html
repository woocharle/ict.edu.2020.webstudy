<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>스타일 바꾸기 </title>
		  
		<style type="text/css">
			#div1{background-color: yellow;}
		
		</style>
		
		
	</head>
	<body>
		<h3> id </h3>
	
		<p id="demo1"> Hello world</p>
		<p><span id="demo2"> Welcome KOREA </span></p>
		<hr>
		
		<p id="res1"> 서울시 마포구 서교동 </p>
		<p id="res2"> </p>
	
		<script type="text/javascript">
			document.getElementById("res1").innerHTML = "KOREA SEOUL";
			document.getElementById("res2").innerHTML = "<h2>KOREA SEOUL</h2>";
			document.getElementById("demo1").align = "center";
			document.getElementById("demo2").style.color = "yellow";
			document.getElementById("demo2").style.background = "green";
		
		</script>


		<h3> div </h3>
		<div id="div1">
			<p id = "p1"> This is a paragraph. </p>
			<p id = "p2"> This is a paragraph. </p>
			
		</div>
		
		<script type="text/javascript">
			var p = document.createElement("p");	         				//p태그 생성
			var hr = document.createElement("hr");  						//hr태그 생성
			var node = document.createTextNode("This is new paragraph");  	//글자생성
			
			p.appendChild(node);
			//document.body.appendChild(hr);
			//document.body.appendChild(p);
			
			/*
			var div1 = document.getElementById("div1");
			div1.appendChild(hr);
			div1.appendChild(p);
			*/
			
			//p2앞에 넣기
			var p2 = document.getElementById("p2");
			var div1 = document.getElementById("div1");
			div1.insertBefore(p, p2);
			
			
			
			
		</script>

	</body>
	
</html>
